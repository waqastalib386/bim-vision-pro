# ============================================
# BIM VISION PRO - NETLIFY CONFIGURATION
# ============================================
# Configuration for deploying React + Vite app to Netlify

[build]
  # Build command - runs Vite build
  command = "npm run build"

  # Publish directory - where Vite outputs the build
  publish = "dist"

  # Base directory (optional - defaults to repo root)
  # base = "frontend"

[build.environment]
  # Node version for build
  NODE_VERSION = "18"

# ============================================
# REDIRECTS & REWRITES
# ============================================
# Handle client-side routing - redirect all routes to index.html
# This ensures React Router works correctly in production

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ============================================
# HEADERS
# ============================================
# Security headers for the application

[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # CORS headers (if needed for API calls)
    # Access-Control-Allow-Origin = "*"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

